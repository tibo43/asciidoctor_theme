font:
  catalog:
    Din Pro:
      normal: dinpro-normal.ttf
      italic: dinpro-italic.ttf
      bold: dinpro-bold.ttf
      bold_italic: dinpro-bold_italic.ttf
base:
  align: justify
  font:
    color: #000000
    family: Din Pro
    size: 10
    size_large: 12.5
    size_small: 9
page:
  margin: [1cm, 0.75cm, 1cm, 0.75cm]
heading:
  align: center
  font_family: $base_font_family
  margin_top: 0
  margin_bottom: 12
  font:
    color: #967d4d
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: $base_font_size_large
  line_height: 1
table :
  border_color: #FFFFFF
  border_width: 3
  cell:
    padding: [3,2,3,2]
    line_height: 2
